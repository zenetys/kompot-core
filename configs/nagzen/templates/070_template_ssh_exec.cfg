## SSH-EXEC

service ssh-exec:generic-service --template \
    check_command=ssh-exec \
    __SSH_OPTION='ConnectTimeout=5' \
    __SSH_COMMAND='ssh' \
    __BASH_COMMAND='bash' \
    __COMMAND='echo "$HOSTNAME"' \
    __COMMAND_FILE='' \
    __PASSTHROUGH=1 \
    __ADDON= \
    __TIMEOUT=10 \
    __WARNING= \
    __CRITICAL=

service ssh-exec-expect:ssh-exec --template \
    check_command=ssh-exec-expect \
    __EXPR_CRITICAL= \
    __EXPR_WARNING= \
    __EXPR_UNKNOWN= \
    __OUTPUT_CRITICAL= \
    __OUTPUT_WARNING= \
    __OUTPUT_UNKNOWN= \
    __OUTPUT_OK=
