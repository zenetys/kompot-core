## HAProxy

DEFAULT_SERVICE_TEMPLATE=generic-snmp-service

service haproxy-frontend-usage --template \
    check_command=check_snmp_haproxy_frontend_usage \
    __FILTER_NAME= \
    __FILTER_COUNTERS= \
    __WARNING_STATUS= \
    __WARNING_TOTAL_SESSIONS= \
    __WARNING_CURRENT_SESSIONS= \
    __WARNING_TRAFFIC_IN= \
    __WARNING_TRAFFIC_OUT= \
    __CRITICAL_STATUS='%{status} !~ /OPEN/i' \
    __CRITICAL_TOTAL_SESSIONS= \
    __CRITICAL_CURRENT_SESSIONS= \
    __CRITICAL_TRAFFIC_IN= \
    __CRITICAL_TRAFFIC_OUT= \
    __TIMEOUT=5 \
    __RETRIES=1

service haproxy-backend-usage --template \
    check_command=check_snmp_haproxy_backend_usage \
    __FILTER_NAME= \
    __FILTER_COUNTERS= \
    __WARNING_STATUS= \
    __WARNING_TOTAL_SESSIONS= \
    __WARNING_CURRENT_SESSIONS= \
    __WARNING_CURRENT_QUEUE= \
    __WARNING_TRAFFIC_IN= \
    __WARNING_TRAFFIC_OUT= \
    __CRITICAL_STATUS='%{status} !~ /UP/i' \
    __CRITICAL_TOTAL_SESSIONS= \
    __CRITICAL_CURRENT_SESSIONS= \
    __CRITICAL_CURRENT_QUEUE= \
    __CRITICAL_TRAFFIC_IN= \
    __CRITICAL_TRAFFIC_OUT= \
    __TIMEOUT=5 \
    __RETRIES=1
