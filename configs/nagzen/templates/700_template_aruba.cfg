#  service AP-STATS:snmp-aruba-ssid-stats  --disable #not available ?
#  service AP-STATUS:snmp-aruba-ap-status  --disable #not available ?
#  service AP-ERRORS:snmp-aruba-packet-errors  --disable #not available ?
