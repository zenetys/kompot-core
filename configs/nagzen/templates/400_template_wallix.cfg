# Wallix

DEFAULT_SERVICE_TEMPLATE=generic-snmp-service

service snmp-wallix-system                             --template check_command=check_snmp_wallix_system
service snmp-wallix-licence                            --template check_command=check_snmp_wallix_licence __UNIT='d' __WARNING_EXPIRES='60:' __CRITICAL_EXPIRES='30:' __WARNING_USAGE='90' __CRITICAL_USAGE='95'
service snmp-wallix-session-total:snmp-oid-perfdata     --template  __OID='.1.3.6.1.4.1.30373.1.1.1.0' __LABEL="" __MATCH_VALUE=""	#WALLIX-BASTION-MIB::totalSessionCount.0 = INTEGER
service snmp-wallix-primary-total:snmp-oid-perfdata   --template  __OID='.1.3.6.1.4.1.30373.1.1.2.0' __LABEL="" __MATCH_VALUE=""	#WALLIX-BASTION-MIB::primarySessionCount.0 = INTEGER
service snmp-wallix-secondary-total:snmp-oid-perfdata --template  __OID='.1.3.6.1.4.1.30373.1.1.3.0' __LABEL="" __MATCH_VALUE=""	#WALLIX-BASTION-MIB::secondarySessionCount.0 = INTEGER
service snmp-wallix-ghost-total:snmp-oid-perfdata     --template  __OID='.1.3.6.1.4.1.30373.1.1.4.0' __LABEL="" __MATCH_VALUE="0"	#WALLIX-BASTION-MIB::ghostSessionCount.0 = INTEGER
service snmp-wallix-pending-approval:snmp-oid-perfdata  --template  __OID='.1.3.6.1.4.1.30373.1.1.7.0' __LABEL="" __MATCH_VALUE="0"	#WALLIX-BASTION-MIB::pendingApprovalCount.0 = INTEGER
service snmp-wallix-global-total:snmp-oid-perfdata   --template  __OID='.1.3.6.1.4.1.30373.1.1.1.0,.1.3.6.1.4.1.30373.1.1.2.0,.1.3.6.1.4.1.30373.1.1.3.0,.1.3.6.1.4.1.30373.1.1.4.0' __LABEL="total,primary,secondary,ghost"

DEFAULT_SERVICE_TEMPLATE=generic-service

host wallix:linux --template
  service SYSTEM:snmp-wallix-system
  service LICENCE:snmp-wallix-licence
  service SESSION-TOTAL:snmp-wallix-session-total
  service SESSION-PRIMARY:snmp-wallix-primary-total
  service SESSION-SECONDARY:snmp-wallix-secondary-total
  service SESSION-GHOST:snmp-wallix-ghost-total
  service SESSION-GLOBAL:snmp-wallix-global-total
  service APPROVAL-PENDING:snmp-wallix-ghost-total
  service ADM-SSH __PORT=2242
  service ADM-HTTPS
  service TCP-PROXY-SSH:ADM-SSH __PORT=22
  service TCP-PROXY-RDP:ADM-RDP
  service PROC-APACHE:PROC __PROCNAME="apache2"
  service PROC-SSHPROXY:PROC __PROCNAME="/usr/bin/python" __PROCPATH="/usr/bin/python3.7 -OO /opt/wab/bin/WABSSHNGServer.py" #__PROCARGS=""
  service PROC-RDPPROXY:PROC __PROCNAME="rdpproxy"
  service PROC-CELERY:PROC __PROCNAME="\[celeryd: walli"
  service PROC-REDIS:PROC __PROCNAME="redis-server"
  service PROC-MARIADB:PROC __PROCNAME="mariadbd"
  service PROC-DOCKER:PROC __PROCNAME="docker-containe"

host wallix12:wallix --template
  service PROC-DOCKER --disable
  service PROC-SSHPROXY:PROC __PROCNAME="python3" __PROCARGS="-OO /opt/wab/bin/WABSSHNGServer.py"

host wallix-am:linux --template
  service ADM-SSH __PORT=2242
  service ADM-HTTPS
