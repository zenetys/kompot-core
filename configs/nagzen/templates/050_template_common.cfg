#	servicegroups=PING_ALL
	

host ip:ping --template

host snmp:ping --template
  service ADM-SNMP
  #service CLOCK
  service UPTIME
  #service ENGINEID
  service HOSTNAME
  service OS-SIGNATURE
  #service NETWORK

host os:snmp --template
  service HOSTNAME
  service OS-SIGNATURE
  service UPTIME
  service CLOCK
  service NETWORK 
  service NB-PROCESS
