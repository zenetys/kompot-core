## Dell Idrac

DEFAULT_SERVICE_TEMPLATE=generic-snmp-service

service snmp-idrac-global-status  --template check_command=check_snmp_idrac_global_status
service snmp-idrac-hardware-full  --template check_command=check_snmp_idrac_hardware_full
service snmp-idrac-hardware       --template check_command=check_snmp_idrac_hardware    __COMPONENT="*" _EXTRA_OPTS=""

service snmp-idrac-hardware-psu                          --template check_command=check_snmp_idrac_hardware_psu
service snmp-idrac-hardware-pdisk                        --template check_command=check_snmp_idrac_hardware_pdisk
service snmp-idrac-hardware-vdisk                        --template check_command=check_snmp_idrac_hardware_vdisk
service snmp-idrac-hardware-storagebattery               --template check_command=check_snmp_idrac_hardware_storagebattery
service snmp-idrac-hardware-coolingdevice:fan-threshold  --template check_command=check_snmp_idrac_hardware_coolingdevice
service snmp-idrac-hardware-temperature                  --template check_command=check_snmp_idrac_hardware_temperature

DEFAULT_SERVICE_TEMPLATE=generic-service

host idrac:snmp --template
  service ADM-SSH
  service ADM-HTTPS
  service CERT-HTTPS
  service ADM-SNMP
  service HOSTNAME
  service OS-SIGNATURE __OID=".1.3.6.1.4.1.674.10892.5.1.3.12.0,.1.3.6.1.4.1.674.10892.5.1.1.8.0,.1.3.6.1.4.1.674.10892.5.1.3.2.0" __LABEL="Chassis:,iDrac Version:,ServiceTag:"
  service UPTIME
  service CLOCK --disable
  service GLOBAL-STATUS:snmp-idrac-global-status
  service HARDWARE-amperage:snmp-idrac-hardware __COMPONENT=amperage
  service HARDWARE-coolingdevice:snmp-idrac-hardware __COMPONENT=coolingdevice
  service HARDWARE-coolingunit:snmp-idrac-hardware __COMPONENT=coolingunit
  service HARDWARE-enclosure:snmp-idrac-hardware __COMPONENT=enclosure
  service HARDWARE-health:snmp-idrac-hardware __COMPONENT=health
  service HARDWARE-fru:snmp-idrac-hardware __COMPONENT=fru
  service HARDWARE-memory:snmp-idrac-hardware __COMPONENT=memory
  service HARDWARE-network:snmp-idrac-hardware __COMPONENT=network
  service HARDWARE-pci:snmp-idrac-hardware __COMPONENT=pci
  service HARDWARE-pdisk:snmp-idrac-hardware __COMPONENT=pdisk
  service HARDWARE-processor:snmp-idrac-hardware __COMPONENT=processor
  service HARDWARE-psu:snmp-idrac-hardware __COMPONENT=psu
  service HARDWARE-punit:snmp-idrac-hardware __COMPONENT=punit
  service HARDWARE-slot:snmp-idrac-hardware __COMPONENT=slot
  service HARDWARE-storagebattery:snmp-idrac-hardware __COMPONENT=storagebattery
  service HARDWARE-storagectrl:snmp-idrac-hardware __COMPONENT=storagectrl
  service HARDWARE-systembattery:snmp-idrac-hardware __COMPONENT=systembattery
  service HARDWARE-temperature:snmp-idrac-hardware __COMPONENT=temperature
  service HARDWARE-voltage:snmp-idrac-hardware __COMPONENT=voltage
  service HARDWARE-vdisk:snmp-idrac-hardware __COMPONENT=vdisk
