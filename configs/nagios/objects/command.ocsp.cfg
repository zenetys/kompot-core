define command{
        command_name    ocsp-command-zenetys
        command_line    /usr/bin/logger \
                        -t nagios.ocsp \
                        -p local3.info \
                        -- \
                        '[$TIMET$] PROCESS_SERVICE_CHECK_RESULT$USER98$$HOSTNAME$$USER98$$SERVICEDESC$$USER98$$SERVICESTATEID$$USER98$$SERVICEOUTPUT$|$SERVICEPERFDATA$'
}

