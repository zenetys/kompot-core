define command {
    command_name check_snmp_haproxy_frontend_usage
    command_line '$USER2$/centreon_plugins.pl' \
        --plugin apps::haproxy::snmp::plugin \
        --mode frontend-usage \
        --hostname '$HOSTADDRESS$' \
        --snmp-timeout '$_SERVICE_TIMEOUT$' \
        --snmp-retries '$_SERVICE_RETRIES$' \
        $_HOST_CRED_SNMP_CENTREON$ \
        --statefile-dir '$USER11$' \
        --statefile-suffix '_snmp_haproxy_$HOSTNAME$_$SERVICEDESC$' \
        --filter-name '$_SERVICE_FILTER_NAME$' \
        --filter-counters '$_SERVICE_FILTER_COUNTERS$' \
        --warning-status '$_SERVICE_WARNING_STATUS$' \
        --warning-total-sessions '$_SERVICE_WARNING_TOTAL_SESSIONS$' \
        --warning-current-sessions '$_SERVICE_WARNING_CURRENT_SESSIONS$' \
        --warning-traffic-in '$_SERVICE_WARNING_TRAFFIC_IN$' \
        --warning-traffic-out '$_SERVICE_WARNING_TRAFFIC_OUT$' \
        --critical-status '$_SERVICE_CRITICAL_STATUS$' \
        --critical-total-sessions '$_SERVICE_CRITICAL_TOTAL_SESSIONS$' \
        --critical-current-sessions '$_SERVICE_CRITICAL_CURRENT_SESSIONS$' \
        --critical-traffic-in '$_SERVICE_CRITICAL_TRAFFIC_IN$' \
        --critical-traffic-out '$_SERVICE_CRITICAL_TRAFFIC_OUT$'
}

