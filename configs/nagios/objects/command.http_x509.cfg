define command {
    command_name    check_x509_host_self
    command_line    $USER1$/check_http \
                        --hostname '$_SERVICE_HOST$' \
                        --IP-address '$HOSTADDRESS$' \
                        --port '$_SERVICE_PORT$' \
                        --certificate '$_SERVICE_WARNING$,$_SERVICE_CRITICAL$' \
                        --ssl \
                        --sni \
                        --verify-host \
                        --timeout '$_SERVICE_TIMEOUT$'
}

