define command {
    command_name    ssh-exec
    command_line    $USER3$/check_ssh_exec_addon \
                        --host '$HOSTADDRESS$' \
                        $_HOST_CRED_SSH_SSHCMD$ \
                        --ssh-option '$_SERVICE_SSH_OPTION$' \
                        --ssh-command '$_SERVICE_SSH_COMMAND$' \
                        --bash-command '$_SERVICE_BASH_COMMAND$' \
                        --command '$_SERVICE_COMMAND$' \
                        --command-file '$_SERVICE_COMMAND_FILE$' \
                        --passthrough '$_SERVICE_PASSTHROUGH$' \
                        --addon '$_SERVICE_ADDON$' \
                        --warning '$_SERVICE_WARNING$' \
                        --critical '$_SERVICE_CRITICAL$' \
                        --timeout '$_SERVICE_TIMEOUT$'
}

define command {
    command_name    ssh-exec-expect
    command_line    $USER3$/check_ssh_exec_addon \
                        --host '$HOSTADDRESS$' \
                        $_HOST_CRED_SSH_SSHCMD$ \
                        --ssh-option '$_SERVICE_SSH_OPTION$' \
                        --ssh-command '$_SERVICE_SSH_COMMAND$' \
                        --bash-command '$_SERVICE_BASH_COMMAND$' \
                        --command '$_SERVICE_COMMAND$' \
                        --command-file '$_SERVICE_COMMAND_FILE$' \
                        --addon check_ssh_exec_addon.expect.lua \
                        --timeout '$_SERVICE_TIMEOUT$' \
                        --expr-critical '$_SERVICE_EXPR_CRITICAL$' \
                        --expr-warning '$_SERVICE_EXPR_WARNING$' \
                        --expr-unknown '$_SERVICE_EXPR_UNKNOWN$' \
                        --output-critical '$_SERVICE_OUTPUT_CRITICAL$' \
                        --output-warning '$_SERVICE_OUTPUT_WARNING$' \
                        --output-unknown '$_SERVICE_OUTPUT_UNKNOWN$' \
                        --output-ok '$_SERVICE_OUTPUT_OK$'
}
